name: Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

# Based on https://github.com/kentcdodds/kentcdodds.com/blob/cfc5f7b55763a23b739efb5f0a08085bf5efd7ea/.github/workflows/deployment.yml#L168-L231.

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    steps:
      - name: Cancel previous instances of the workflow
        uses: styfle/cancel-workflow-action@0.11.0

      - uses: actions/checkout@v3

      - name: Read app name
        uses: SebRollen/toml-action@v1.0.1
        id: app_name
        with:
          file: fly.toml
          field: app

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Authenticate to Fly.io registry
        uses: docker/login-action@v2
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: Docker build
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags:
            registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}
          build-args: |
            COMMIT_SHA=${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new

      # This ugly bit is necessary to prevent the cache from growing to hit the 5GB limit.
      # See:
      # - https://github.com/docker/build-push-action/issues/252
      # - https://github.com/moby/buildkit/issues/1896
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Deploy
        uses: superfly/flyctl-actions@1.3
        with:
          args:
            'deploy --image
            registry.fly.io/${{ steps.app_name.outputs.value }}:${{ github.ref_name }}-${{ github.sha }}'
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
