name: Deploy

on:
  workflow_run: 
    workflows: 
      - Build
    types:
      - completed
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy site
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v2
      - name: Deploy to fly.io
        uses: superfly/flyctl-actions@1.1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          args: "deploy"
